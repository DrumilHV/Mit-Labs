<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator with jQuery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
            border: 1px solid magenta;
        }
    </style>
    <script src="jquery.js"></script>
</head>
<body>

<h1>Simple Calculator with jQuery</h1>

<input type="text" id="num1" placeholder="Enter number">
<input type="text" id="num2" placeholder="Enter number">

<br>

<button id="addBtn">Addition (+)</button>
<button id="subtractBtn">Subtraction (-)</button>
<button id="multiplyBtn">Multiplication (*)</button>
<button id="divideBtn">Division (/)</button>

<br>

<h2>Result: <span id="result">---</span></h2>

<script>
    $(document).ready(function () {
        $("#addBtn").click(function () {
            performOperation((a, b) => a + b);
        });

        $("#subtractBtn").click(function () {
            performOperation((a, b) => a - b);
        });

        $("#multiplyBtn").click(function () {
            performOperation((a, b) => a * b);
        });

        $("#divideBtn").click(function () {
            performOperation((a, b) => {
                if (b !== 0) {
                    return a / b;
                } else {
                    alert("Cannot divide by zero!");
                    return NaN;
                }
            });
        });
    });

    function performOperation(operation) {
        var num1 = parseFloat($("#num1").val());
        var num2 = parseFloat($("#num2").val());

        if (!isNaN(num1) && !isNaN(num2)) {
            var result = operation(num1, num2);
            $("#result").text(isNaN(result) ? '---' : result);
        } else {
            alert("Please enter valid numbers.");
        }
    }
</script>

</body>
</html>
