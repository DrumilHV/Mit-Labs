<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Bio-Data Form</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 400px;
      }

      label {
        display: block;
        margin: 10px 0;
      }

      input[type="text"],
      input[type="radio"],
      input[type="checkbox"] {
        margin-right: 5px;
      }

      input,
      select {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <form>
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="firstName" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required />

      <label>Gender:</label>
      <label><input type="radio" name="gender" value="male" /> Male</label>
      <label><input type="radio" name="gender" value="female" /> Female</label>

      <label>Subjects:</label>
      <label><input type="checkbox" name="subject" value="math" /> Math</label>
      <label
        ><input type="checkbox" name="subject" value="science" /> Science</label
      >
      <label
        ><input type="checkbox" name="subject" value="english" /> English</label
      >

      <label for="grade">Grade:</label>
      <select id="grade" name="grade">
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
        <option value="D">D</option>
      </select>

      <table>
        <tr>
          <th>Course</th>
          <th>Grade</th>
        </tr>
        <tr>
          <td>Math</td>
          <td>A</td>
        </tr>
        <tr>
          <td>Science</td>
          <td>B</td>
        </tr>
        <!-- Add more rows as needed -->
      </table>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
